<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式</title>
	<style>
		*{
			padding:0;
			margin:0;
			box-sizing:border-box;
		}
		body{
			padding:10px;
			width:100%;
			/*border:1px solid #999;*/
		}
		div{
			float:left;
			
		}
		.box{
			
			border:1px solid #999;
			background: #eee;
			height: 50px;
			width: 100%;
		}
		@media(min-width: 768px){

			.row-md-4{
				width: 33.3%;
				padding:10px;
			}
			.row-md-3{
				width:25%;
				padding:10px;
			}
			.row-md-6{
				width: 50%;
				padding:10px;
			}
			.row-md-1{
				width: 8.33%;
				padding: 10px;
			}
			.row-md-2{
				width: 16.66%;
				padding:10px;
			}
		}
		@media(max-width: 767px){
			.row-sm-6{
				width: 50%;
				padding: 10px;
			}
			.row-sm-12{
				width: 100%;
				padding:10px;
			}
			.row-sm-3{
				width: 25%;
				padding:10px;
			}
			.row-sm-6{
				width: 50%;
				padding:10px;
			}
			.row-sm-2{
				width: 16.66%;
				padding:10px;
			}
			.row-sm-8{
				width: 66.66%;
				padding:10px;
			}
		}
		
	</style>
</head>
<body>
	<div class="row-md-4 row-sm-6"><div class="box"></div></div>
	<div class="row-md-4 row-sm-6"><div class="box"></div></div>
	<div class="row-md-4 row-sm-12"><div class="box"></div></div>
	<div class="row-md-3 row-sm-3"><div class="box"></div></div>
	<div class="row-md-6 row-sm-6"><div class="box"></div></div>
	<div class="row-md-3 row-sm-3"><div class="box"></div></div>
	<div class="row-md-1 row-sm-2"><div class="box"></div></div>
	<div class="row-md-1 row-sm-2"><div class="box"></div></div>
	<div class="row-md-2 row-sm-8"><div class="box"></div></div>
	<div class="row-md-2 row-sm-3"><div class="box"></div></div>
	<div class="row-md-6 row-sm-3"><div class="box"></div></div>
</body>
</html>
